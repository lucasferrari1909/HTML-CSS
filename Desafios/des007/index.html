<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você esta vendo a imagem completa? experimente ampliar o tamanho da sua janela para aproveitar a melhor experiencia</p>
    <picture>
        <source media="(max-width: 750px)" srcset="foto-p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="foto-m.jpg" type="image/jpg">
        <img src="foto-g.jpg" alt="foto principal">
    </picture>
</body>
</html>
