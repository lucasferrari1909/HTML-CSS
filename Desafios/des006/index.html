<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <hr>
    <p>Em <strong>HTML5</strong>, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobri qual tag usar.

    </p>
    <ul type="square">
        <li><abbr title="&lt;p&gt;">Paragrafos</abbr></li>
        <li><abbr title="&lt;h1&gt;">Tíulos</abbr></li>
        <li><abbr title="&lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="&lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="&lt;code&gt;">Códigos fontes</abbr></li>
        <li><abbr title="&lt;ol&gt;">Listas ordenadas</abbr></li>
        <li><abbr title="&lt;ul&gt;">Listas não ordenadas</abbr></li>

    </ul>
</body>
</html>
