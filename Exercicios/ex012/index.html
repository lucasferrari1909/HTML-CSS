<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Adicionando videos hospedados localmente</h1>
    <p>este video esta hospedado no meu proprio servidor</p>
    <video width="500"  controls loop>
        <source src="media/meuvideo.m4v" type="video/mp4">
        <source src="media/videoplayback.mp4" type="video/mp4">
        <p>Seu navegador nao tem compatibilidade com reprodução de videos. <a href="media/videoplayback.mp4">clique aqui para baixar</a></p>
    </video> 
    <h1>Adicionando videos hospedados em outros servidores</h1>
    <p>Adicionando video do youtube</p>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>adicionando video do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/697938161?h=e2bf9f0055&portrait=0" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>




</body>
</html>
